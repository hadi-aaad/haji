<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Grid Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #d9cfc4;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 20px 0;
            font-size: 1.8rem;
            color: #333;
            font-weight: bold;
        }

        .grid {
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px);
            grid-template-areas: 
                "a a b b"
                "c d e e"
                "f g h i";
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .item1 { grid-area: a; background: linear-gradient(135deg, #aeefff, #6bcdfd); color: #333; }
        .item2 { grid-area: b; background: linear-gradient(135deg, #0047ab, #3366cc); }
        .item3 { grid-area: c; background: linear-gradient(135deg, #dfffab, #c8e69b); color: #333; }
        .item4 { grid-area: d; background: linear-gradient(135deg, #ff00ff, #e6399b); }
        .item5 { grid-area: e; background: linear-gradient(135deg, #d8bfd8, #b48fbf); color: #333; }
        .item6 { grid-area: f; background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .item7 { grid-area: g; background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .item8 { grid-area: h; background: linear-gradient(135deg, #1abc9c, #16a085); }
        .item9 { 
            grid-area: i; 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            overflow: hidden;
            padding: 0;
        }

        .item9 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is my grid project</h1>
        <div class="grid">
            <div class="item item1">بهترین محصولات</div>
            <div class="item item2">بررسی میزان رشد سهام</div>
            <div class="item item3">تحلیل آماری</div>
            <div class="item item4">بورس</div>
            <div class="item item5">TAXIO</div>
            <div class="item item6">هادی</div>
            <div class="item item7">8</div>
            <div class="item item8">9</div>
            <!-- جایگاه عکس -->
            <div class="item item9">
                <img src="image.jpg" alt="عکس">
            </div>
        </div>
    </div>
</body>
</html>
